<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary with Phind</title>
  <style>
    /* Default styles */
    :root {
      --bg-color: var(--yt-spec-base-background);
      --text-color: var(--yt-spec-text-primary);
      --blockquote-bg: rgba(255, 255, 255, 0.1);
      --key-point-bg: rgba(0, 123, 255, 0.1);
      --heading-color: var(--yt-spec-text-primary);
      --link-color: #007bff;
      --border-color: #007bff;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color, #ffffff);
      font-family: 'Roboto', sans-serif;
      color: var(--text-color, #0F0F0F);
      width: 35vw;
      min-width: 350px;
      max-width: 600px;
      font-size: 18px;
    }

    #summary {
      font-size: 18px;
      line-height: 1.6;
      color: var(--text-color, #0F0F0F);
    }

    #summary h1, #summary h2, #summary h3 {
      color: var(--heading-color, #0F0F0F);
    }

    #summary h1 {
      font-size: 2.5rem;
      font-weight: 600;
      line-height: 2.7rem;
      margin-top: 30px;
      margin-bottom: 15px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
    }

    #summary h2 {
      font-size: 2.2rem;
      font-weight: 600;
      line-height: 2.4rem;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    #summary h3 {
      font-size: 1.9rem;
      font-weight: 600;
      line-height: 2.1rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #summary p, #summary ul, #summary ol {
      margin-bottom: 15px;
      color: var(--text-color, #0F0F0F);
    }

    #summary ul, #summary ol {
      padding-left: 40px;
    }

    #summary li {
      margin-bottom: 8px;
      color: var(--text-color, #0F0F0F);
    }

    #summary a {
      color: var(--link-color);
      text-decoration: none;
    }

    #summary a:hover {
      text-decoration: underline;
    }

    blockquote {
      margin: 0 0 15px;
      padding: 10px 20px;
      background-color: var(--blockquote-bg);
      border-left: 5px solid var(--border-color);
      font-style: italic;
      color: var(--text-color, #0F0F0F);
    }

    .key-point {
      background-color: var(--key-point-bg);
      border-left: 3px solid var(--border-color);
      padding: 10px;
      margin-bottom: 15px;
      color: var(--text-color, #0F0F0F);
    }

    #generateSummaryBtn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      margin: 0 auto 30px;
    }

    #generateSummaryBtn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .timestamp {
      font-weight: bold;
      color: var(--link-color);
      background-color: var(--key-point-bg);
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 5px;
      transition: background-color 0.3s ease;
    }

    .error {
      color: #ff0000;
      font-weight: bold;
    }

    .loading {
      color: var(--link-color);
      font-style: italic;
    }

    .hidden {
      display: none !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function copyYouTubeTheme() {
      try {
        if (window.self !== window.top) {
          // Get computed styles from YouTube
          const youtubeStyles = window.getComputedStyle(window.parent.document.documentElement);
          const backgroundColor = youtubeStyles.getPropertyValue('--yt-spec-base-background');
          const textColor = youtubeStyles.getPropertyValue('--yt-spec-text-primary');
          
          // Apply YouTube's colors to our document
          document.documentElement.style.setProperty('--bg-color', backgroundColor);
          document.documentElement.style.setProperty('--text-color', textColor);
          document.documentElement.style.setProperty('--heading-color', textColor);
        }
      } catch (e) {
        console.error('Could not access parent frame:', e);
        // Fallback to light theme
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#0F0F0F');
        document.documentElement.style.setProperty('--heading-color', '#0F0F0F');
      }
    }

    // Run theme copy when the page loads
    document.addEventListener('DOMContentLoaded', copyYouTubeTheme);

    // Watch for theme changes
    if (window.self !== window.top) {
      try {
        const observer = new MutationObserver(copyYouTubeTheme);
        observer.observe(window.parent.document.documentElement, {
          attributes: true,
          attributeFilter: ['style']
        });
      } catch (e) {
        console.error('Could not set up theme observer:', e);
      }
    }
  </script>
</head>
<body>
  <button id="generateSummaryBtn">Generate Summary</button>
  <div id="summary">
    <!-- Summary content will be inserted here -->
  </div>
</body>
</html>
